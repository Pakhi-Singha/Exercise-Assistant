<!DOCTYPE html>
<html>
<head>
  <title>Exercise Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Exercise Counter</h1>

  <!-- Dropdown menu for selecting exercise -->
  <label for="exercise">Choose an exercise:</label>
  <select id="exercise">
    <option value="Rest">Rest</option>
    <option value="Pushup">Pushup</option>
    <option value="Squats">Squats</option>
    <option value="Deadlift">Deadlift</option>
    <option value="GluteBridge">Glute Bridge</option>
    <option value="LyingLegRaise">Lying Leg Raise</option>
    <option value="ChestPress">Chest Press</option>
    <option value="BicepCurl">Bicep Curl</option>
    <option value="Row">Row</option>
    <option value="Crunches">Crunches</option>
    <option value="ShoulderShrug">Shoulder Shrug</option>
    <option value="PlankHold">Plank Hold</option>
    <option value="LateralRaise">Lateral Raise</option>
    <option value="Lunges">Lunges</option>
    <option value="JumpingJacks">Jumping Jacks</option>
  </select>

  <!-- Link to Protein Calculator page -->
  <div style="margin-top: 1.5rem;">
    <a href="{{ url_for('protein') }}" style="background-color: #e10600; color: white; padding: 0.6rem 1rem; text-decoration: none; border-radius: 5px; font-weight: bold;">
      Go to Protein Calculator
    </a>
  </div>

  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p>Reps: <span id="reps">0</span></p>
  <p>Stage: <span id="stage">-</span></p>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
